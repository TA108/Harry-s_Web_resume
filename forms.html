<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
    <h2> Forms in HTML</h2>
    <form action="">
        <label for="fname">First Name:</label>
        <input id="fname" size="15" required /> 
        <label for="lname">Last Name:</label>
        <input id="lname" size="15" required /> 
    <br><br>
        <label for="age"> Age: </label>
        <input id="age" size="15" required />
    <br><br>
        <label for="email">Email:</label>
        <input id="email" type="email" size="15" required /> 
    <br><br>
        <label for="dob">DOB</label>
        <input id="dob" type="date" size="15" required /> 
    <br><br>
        <label for="password">Password</label>
        <input id="password" type="password" size="15" required /> 
    </form>
</body>
</html>
