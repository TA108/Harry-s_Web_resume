<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
    <h2> Forms in HTML</h2>
    <form action="">
        <label for="">First Name:</label>
        <input size="15" required /> 
    </form>
    <br>
    <form action="">
        <label for="">Last Name:</label>
        <input size="15" required /> 
    </form>
    <br>
    <form action="">
        <label for=""> Age:
        <input size="15" required />
        </label>
    </form>
    <br>
    <form action="">
        <label for="">Email:</label>
        <input type="email" size="15" required /> 
    </form>
    <br>
    <form action="">
        <label for="">DOB</label>
        <input type="date" size="15" required /> 
    </form>
</body>
</html>
